<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/backend/css/phone/register.css" type="text/css" />
    <title>注册</title>
</head>
<body>
    <div class="wrapper" >
        <div class="menu">
            <a href="javascript:" class="focus" id="by-phone" onclick="changeType(true)">手机注册</a>
            <a href="javascript:" id="by-mail" onclick="changeType(false)">邮箱注册</a>
        </div>
        <div class="input-item just-phone">
            <img src="/backend/img/phone/phone.png"/>
            <div class="input-container">
                <p>+86</p>
                <input type="number" id="phone" placeholder="请输入手机号码" />
            </div>
        </div>
        <div class="input-item just-mail" style="display: none;">
            <img src="/backend/img/phone/mail.png"/>
            <div class="input-container">
                <input type="email" id="email" placeholder="请输入邮箱帐号" />
            </div>
        </div>
        <div class="input-item">
            <img src="/backend/img/phone/code.png"/>
            <div class="input-container">
                <input type="number" id="code" placeholder="请输入验证码" />
                <a href="javascript:" onclick="getCode()" class="get-code">获取验证码</a>
            </div>
        </div>
        <div class="input-item">
            <img src="/backend/img/phone/pwd.png"/>
            <div class="input-container">
                <input type="password" id="pwd" placeholder="请输入登录密码" />
            </div>
        </div>
        <div class="input-item">
            <img src="/backend/img/phone/pwd.png"/>
            <div class="input-container">
                <input type="password" id="pwd-re" placeholder="请再次输入密码" />
            </div>
        </div>
        <div class="input-item">
            <img src="/backend/img/phone/promoter.png"/>
            <div class="input-container">
                <input type="text" id="promoter" placeholder="请再次推荐人手机号或邮箱" />
            </div>
        </div>
        <a href="javascript:" class="register-btn" onclick="doRegister()">注册</a>
    </div>
</body>
<script src="/backend/js/jquery.min.js?v=2.1.4"></script>
<script src="/backend/plugins/layer/layer.js"></script>
<script src="/backend/js/constants.js"></script>
<script src="/backend/js/cqspy.js"></script>
<script src="/backend/js/phone/register.js?v=1.0.1"></script>
</html>
