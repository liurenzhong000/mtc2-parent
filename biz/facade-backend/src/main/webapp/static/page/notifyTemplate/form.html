<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css?v=4.1.0" rel="stylesheet">
</head>
<body>
<div class="col-sm-12">
    <form class="form-horizontal m-t" id="form">
        <input type="hidden" name="id"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" required minlength="2" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">内容：</label>
            <div class="col-sm-8">
                <textarea type="text" rows="4" class="form-control" name="content" required minlength="2" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">链接地址：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="http://..." name="url" required minlength="2" />
            </div>
        </div>
        <hr/>

        <div class="form-group">
            <label class="col-sm-3 control-label">标题(英)：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="titleEN" required minlength="2" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">内容(英)：</label>
            <div class="col-sm-8">
                <textarea type="text" rows="4" class="form-control" name="contentEN" required minlength="2" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">链接地址(英)：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="http://..." name="urlEN" required minlength="2" />
            </div>
        </div>
        <hr/>

        <div class="form-group">
            <label class="col-sm-3 control-label">标题(韩)：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="titleKO" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">内容(韩)：</label>
            <div class="col-sm-8">
                <textarea type="text" rows="4" class="form-control" name="contentKO" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">链接地址(韩)：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="http://..." name="urlKO" />
            </div>
        </div>

    </form>
</div>
</body>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/constants.js"></script>
<script src="../../js/cqspy.js"></script>
<script src="../../plugins/layer/layer.js"></script>

<script src="../../plugins/validate/jquery.validate.min.js"></script>
<script src="../../plugins/validate/messages_zh.min.js"></script>

<script>

    function submit(completeCallback) {
        let form = $("#form");
        if(!form.valid()) {
            return;
        }

        let id = $('input[name=id]').val();
        let method = "PUT";
        if (id) { // 更新
            method = "POST";
        }
        s.ajax(s.rootPath('/notificationTemplate'), method, {templateJson : s.json2str(form.serializeObject())}, function (result) {
            completeCallback(s.json2str(result));
        });
    }
</script>
</html>
